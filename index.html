<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Matching</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="http://bernardo-castilho.github.io/DragDropTouch/DragDropTouch.js"></script>
        <!--Make draggable attribute work on iPhone and work better than default on iPad.-->
    </head>
    <body>
        <div class="mainWrapper">
            <div role="main">
                <h1 class="heading">Lab Activity | Classroom Floor Plan</h1>
                <div class="activityWrapper">
                    <section class="quizArea">
                        <img src="images/image.png" class="mainImage" alt="floor plan"/>
                        <section class="dropAreaWrapper">
                            <div class="dropArea" id="dropArea0" tabindex="0" aria-label="Drop center 1"></div>
                            <div class="dropArea" id="dropArea1" tabindex="0" aria-label="Drop center 2"></div>
                            <div class="dropArea" id="dropArea2" tabindex="0" aria-label="Drop center 3"></div>
                            <div class="dropArea" id="dropArea3" tabindex="0" aria-label="Drop center 4"></div>
                            <div class="dropArea" id="dropArea4" tabindex="0" aria-label="Drop center 5"></div>
                            <div class="dropArea" id="dropArea5" tabindex="0" aria-label="Drop center 6"></div>
                            <div class="dropArea" id="dropArea6" tabindex="0" aria-label="Drop center 7"></div>
                        </section>
                    </section>
                    <section class="activityArea">
                        <p class="instruction">Select each label and place them onto the floor plan to arrange the learning center. Then, press Submit.</p>
                        <div tabindex="0" class="dragContainer" aria-label="Main area">
                            <div class="dragItemsWrapper">
                                <div 
                                    class="dragItem" 
                                    aria-grabbed="false" 
                                    aria-pressed="false" 
                                    draggable="true" 
                                    id="dragItem0" 
                                    tabindex="0"
                                >Science Center</div>
                                <div 
                                    class="dragItem" 
                                    aria-grabbed="false" 
                                    aria-pressed="false" 
                                    draggable="true" 
                                    id="dragItem1" 
                                    tabindex="0"
                                >Math Center</div>
                                <div 
                                    class="dragItem" 
                                    aria-grabbed="false" 
                                    aria-pressed="false" 
                                    draggable="true" 
                                    id="dragItem2" 
                                    tabindex="0"
                                >Reading Center</div>
                                <div 
                                    class="dragItem" 
                                    aria-grabbed="false" 
                                    aria-pressed="false" 
                                    draggable="true" 
                                    id="dragItem3" 
                                    tabindex="0"
                                >Sensory and Art Center</div>
                                <div 
                                    class="dragItem" 
                                    aria-grabbed="false" 
                                    aria-pressed="false" 
                                    draggable="true" 
                                    id="dragItem4" 
                                    tabindex="0"
                                >Writing Center</div>
                                <div 
                                    class="dragItem" 
                                    aria-grabbed="false" 
                                    aria-pressed="false" 
                                    draggable="true" 
                                    id="dragItem5" 
                                    tabindex="0"
                                >Dramatic Play/Puppet Center</div>
                                <div 
                                    class="dragItem" 
                                    aria-grabbed="false" 
                                    aria-pressed="false" 
                                    draggable="true" 
                                    id="dragItem6" 
                                    tabindex="0"
                                >Block/Travel Center</div>
                            </div>
                        </div>
                        
                        <div class="btnWrapper">
                            <!-- <button class="button" id="resetBtn">Reset</button> -->
                            <button class="button" disabled id="submitBtn">Submit</button>
                        </div>
                    </section>
                </div>
            </div>
            <footer class="footer">
                <div>Introduction</div>
            </footer>
            <div id="liveRegion" role="alert" class="sr-only"></div>
            <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
            <script src="scripts/dragdrop.js"></script>
            <!-- <script src="scripts/dragdrop.minified.js"></script> -->
        </div>
    </body>
</html>
